<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="malice" ng-controller="MaliceCtrl">
    <ion-nav-view>
    </ion-nav-view>

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Malice Karantanija</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="refreshMe()">
        </ion-refresher>
        <div class="card" ng-repeat="malica in malice">
          <div class="item item-divider">
              {{malica.naslov}}
          </div>
          <div class="item item-text-wrap">
              {{malica.malica}}
          </div>
        </div>
        <a class="button icon-left icon ion-ios-telephone button-assertive button-outline" ng-href="tel:+386 4 23 32 120">04 23 32 120</a>
      </ion-content>
    </ion-pane>
  </body>
</html>
